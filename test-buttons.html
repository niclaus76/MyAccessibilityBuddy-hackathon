<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Button Functionality Test</h1>

    <div class="test-section">
        <h2>Instructions</h2>
        <ol>
            <li>Open browser Developer Tools (F12)</li>
            <li>Go to Console tab</li>
            <li>Click the buttons below</li>
            <li>Check if click events are logged</li>
        </ol>
    </div>

    <div class="test-section">
        <h2>Test Buttons</h2>
        <button id="testClear">Test Clear Button</button>
        <button id="testStop">Test Stop Button</button>
        <button id="testGenerate">Test Generate Button</button>
    </div>

    <div class="test-section">
        <h2>Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        function logEvent(message) {
            const log = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.insertBefore(entry, log.firstChild);
            console.log(message);
        }

        // Test button event listeners
        const testClear = document.getElementById('testClear');
        const testStop = document.getElementById('testStop');
        const testGenerate = document.getElementById('testGenerate');

        if (testClear) {
            testClear.addEventListener('click', () => {
                logEvent('Clear button clicked!');
            });
            logEvent('Clear button listener attached');
        } else {
            logEvent('ERROR: Clear button not found!');
        }

        if (testStop) {
            testStop.addEventListener('click', () => {
                logEvent('Stop button clicked!');
            });
            logEvent('Stop button listener attached');
        } else {
            logEvent('ERROR: Stop button not found!');
        }

        if (testGenerate) {
            testGenerate.addEventListener('click', () => {
                logEvent('Generate button clicked!');
            });
            logEvent('Generate button listener attached');
        } else {
            logEvent('ERROR: Generate button not found!');
        }

        logEvent('Test page initialized');
    </script>
</body>
</html>
